<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="img-container">
          <img src="img/bola basket.jpg" width="100px" height="100px" alt="product bola" />
        </div>
        <div class="detail-container">
          <p class="produk">Bola</p>
          <h1 class="nama-produk">Bola Basket Spalding Varsity TF 150 FIBA Size 7</h1>
          <p class="deskripsi">
            The Spalding Varsity TF-150 outdoor basketball is designed with youth basketball camps in mind. <br> 
            It has a rugged rubber cover that stands up to concrete courts and asphalt jungles.
          </p>
  
          <div class="harga-container">
            <h1 class="new-price">Rp. 800.000</h1>
            <p class="old_price">Rp. 1.200.000</p>
          </div>

          <button class="btn">
            <a href="#"><img src="./img/icon-cart.svg" alt="" /></a>
            Add to Cart
          </button>
        </div>
    </div>     
</body>
</html>
